<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Navigation Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #1a1a1a;
            color: white;
        }
        button {
            padding: 15px 30px;
            margin: 10px;
            font-size: 18px;
            cursor: pointer;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background: #45a049;
        }
        .log {
            margin-top: 20px;
            padding: 15px;
            background: #333;
            border-radius: 5px;
            max-height: 400px;
            overflow-y: auto;
        }
        .log-entry {
            margin: 5px 0;
            padding: 5px;
            border-left: 3px solid #4CAF50;
            padding-left: 10px;
        }
    </style>
</head>
<body>
    <h1>Navigation Button Test - Simple Version</h1>
    <p>This tests if onclick handlers work at all</p>
    
    <div>
        <button onclick="testClick('Home')">Test Home Button</button>
        <button onclick="testClick('Leaderboard')">Test Leaderboard Button</button>
        <button onclick="testClick('Profile')">Test Profile Button</button>
    </div>
    
    <div class="log" id="log">
        <div class="log-entry">Waiting for button clicks...</div>
    </div>
    
    <script>
        function testClick(buttonName) {
            const log = document.getElementById('log');
            const entry = document.createElement('div');
            entry.className = 'log-entry';
            entry.textContent = `âœ… ${buttonName} button clicked at ${new Date().toLocaleTimeString()}`;
            log.appendChild(entry);
            console.log(`Button clicked: ${buttonName}`);
        }
        
        console.log('Test page loaded and ready');
    </script>
</body>
</html>
