<!DOCTYPE html>
<html>
<head>
    <title>Backend Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .form-group { margin: 10px 0; }
        input, button { padding: 8px; margin: 5px; }
        .result { margin: 20px 0; padding: 10px; border: 1px solid #ccc; }
        .success { background: #d4edda; }
        .error { background: #f8d7da; }
    </style>
</head>
<body>
    <h1>üèÄ Ball Knower Backend Test</h1>
    
    <div class="form-group">
        <h3>Test Registration</h3>
        <input type="text" id="username" placeholder="Username" value="testuser123">
        <input type="email" id="email" placeholder="Email" value="test123@example.com">
        <input type="password" id="password" placeholder="Password" value="password123">
        <button onclick="testRegister()">Test Register</button>
    </div>
    
    <div class="form-group">
        <h3>Test Health Check</h3>
        <button onclick="testHealth()">Test Backend Health</button>
    </div>
    
    <div id="result" class="result"></div>

    <script>
        const API_URL = 'http://localhost:3001/api';
        
        async function testHealth() {
            const result = document.getElementById('result');
            result.innerHTML = 'Testing backend health...';
            
            try {
                const response = await fetch('http://localhost:3001/health');
                const data = await response.json();
                
                result.className = 'result success';
                result.innerHTML = `‚úÖ Backend is working!<br>Status: ${data.status}<br>Time: ${data.timestamp}`;
            } catch (error) {
                result.className = 'result error';
                result.innerHTML = `‚ùå Backend Error: ${error.message}`;
            }
        }
        
        async function testRegister() {
            const result = document.getElementById('result');
            result.innerHTML = 'Testing registration...';
            
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            try {
                const response = await fetch(`${API_URL}/auth/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username,
                        email,
                        password,
                        favorite_team: 'Chiefs'
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    result.className = 'result success';
                    result.innerHTML = `‚úÖ Registration Success!<br>User: ${data.user.username}<br>Email: ${data.user.email}<br>Token: ${data.token.substring(0, 20)}...`;
                } else {
                    result.className = 'result error';
                    result.innerHTML = `‚ùå Registration Failed: ${data.error}`;
                }
            } catch (error) {
                result.className = 'result error';
                result.innerHTML = `‚ùå Network Error: ${error.message}<br><br>This usually means:<br>1. Backend is not running<br>2. CORS issue<br>3. Wrong URL`;
            }
        }
        
        // Test health on page load
        window.onload = () => {
            testHealth();
        };
    </script>
</body>
</html>
